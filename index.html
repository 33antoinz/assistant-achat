<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privilège Invisible | Assistant Stratégique</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">PRIVILÈGE INVISIBLE</div>
            <nav class="menu">
                <div class="menu-item active">Assistant</div>
                <div class="menu-item">Protocoles Archivés</div>
                <div class="menu-item">Légal & Droits</div>
            </nav>
            <div class="status-bar">Système Opérationnel</div>
        </aside>

        <main class="console">
            <header class="console-header">
                <h1>Assistant d'Arbitrage v1.0</h1>
                <p>Entrez l'objet de votre convoitise. Je définirai la meilleure stratégie d'acquisition.</p>
            </header>

            <section id="chat-interface" class="chat-window">
                <div id="messages" class="messages-container">
                    <div class="msg system">En attente de paramètres...</div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="user-query" placeholder="Ex: iPhone 15, Vol annulé, Sneakers Limited..." autocomplete="off">
                    <button id="send-btn">Analyser</button>
                </div>
            </section>

            <section id="strategy-result" class="result-card hidden">
                <div class="result-header">
                    <span class="badge">Protocole Généré</span>
                    <button onclick="resetAssistant()">Nouvelle analyse</button>
                </div>
                <div id="strategy-content"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
